services:
  - type: web
    name: tectonic-devs
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: tectonic_devs_db
          property: connectionString

databases:
  - name: tectonic_devs_db
    databaseName: tectonic_devs
    user: tectonic_devs_user 