<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Hỗ trợ Khách hàng</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

    <!-- Form đăng nhập -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-form">
            <h2>Đăng nhập nhân viên</h2>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <p id="login-error" class="error-message"></p>
            <button id="login-submit">Đăng nhập</button>
        </div>
    </div>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="/logo.png" alt="Logo" class="logo">
                <h1>Support Center</h1>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-comments"></i>
                    <span>Hội thoại</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Thống kê</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?background=random" alt="Avatar" class="avatar">
                    <div class="user-details">
                        <span id="staff-name">Đang tải...</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
                <button id="logout-btn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <div class="header-title">
                    <h2>Phiên hỗ trợ</h2>
                    <p class="subtitle">Quản lý các cuộc hội thoại với khách hàng</p>
                </div>
                <div class="header-actions">
                    <select id="session-filter" class="filter-select">
                        <option value="all">Tất cả phiên</option>
                        <option value="waiting">Đang chờ</option>
                        <option value="active">Đang hoạt động</option>
                        <option value="my">Phiên của tôi</option>
                    </select>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Tìm kiếm...">
                    </div>
                </div>
            </header>

            <div class="conversations-layout">
                <div class="conversations-list">
                    <div id="sessions-list" class="sessions-wrapper">
                        <!-- Sessions will be populated by JavaScript -->
                        <div class="loading-placeholder">Đang tải danh sách phiên...</div>
                    </div>
                </div>

                <div id="chat-container" class="chat-area">
                    <div class="no-chat-selected">
                        <i class="fas fa-comments"></i>
                        <h3>Chưa có phiên chat nào được chọn</h3>
                        <p>Vui lòng chọn một phiên từ danh sách bên trái để bắt đầu</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
